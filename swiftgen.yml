
strings:
  inputs:
    - Moyang/App/Resources/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: Strings
      output: Moyang/App/Resources/Generated/Strings.swift
xcassets:
  inputs:
    - Moyang/App/Resources/Colors.xcassets
    - Moyang/App/Resources/Images.xcassets
  outputs:
    - templateName: swift5
      params:
        publicAccess: true
        forceFileNameEnum: true
        forceProvidesNamespaces: true
      output: Moyang/App/Resources/Generated/Assets.swift
